services:
  - type: web
    name: kd3584-commander-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SITE_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false
    autoDeploy: true
    healthCheckPath: /api/health
